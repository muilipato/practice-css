<!DOCTYPE html>
<head>
    <title>Cool looking app</title>
    <link rel ="icon" href="icons8-favicon-64.png" type="image/png">
    <link rel="stylesheet" href="styles/style.css" >


</head>
<body>
    <div class="header">
        <h1>Look at this Css</h1>
    </div>

    <div class="dashboard">
        <ul class="list-items">
            <li>Name</li>
            <li>Age</li>
            <li>Career</li>
            <li>Settings</li>
            <li>Mode</li>
        </ul>

    </div>
    <div class="content">
        <p>Click <a href="https://www.google.com" target="_blank">here</a> to go to google</p>
        <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">
        <div class="login-container">
            <form action= "" class="login-form">
                <h1 class="login-title">Sign In</h1>
                <div class="input-group">
                    <input type="text" class="input-field" id="email" placeholder=" ">
                    <label for="email" class="input-label">Email</label>

                </div>
                <div class="input-group">
                    <input type="password" class="input-field" placeholder=" " id="password">
                    <label for="password" class="input-label">Password</label>

                </div>
                <input type="submit" class="submit-button" value="Sign In">
            </form>

        </div>


    </div>



</body>
</html>
